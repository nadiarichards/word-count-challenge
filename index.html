<!doctype HTML PUBLIC

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upscaled Word Count App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <div class="header jumbotron text-center" >
    <h1 style="color: rgb(20, 19, 20);">Word and Character Count App</h1>
    <a href="https://github.com/nadiarichards/word-count-challenge" class="btn btn-primary">View Code</a>
  </div>
</head>
<body>
  <div class="container-fluid">
    <div>
      <div class="row">
        <div class="col-md-5">
          <div class="panel panel-primary" style="width:400px; height: 500px">
            <div class="panel-heading">
              <h4 class="panel-title">Paste or Type Your Text Here</h4>
            </div>
              <div class="form-group">
                <!-- <input type="file" id="txt_file" /> -->
                <textarea id="textarea" cols="50" rows="23" onload="init()"></textarea>
              </div>
            </div>
        </div>
        <div class="col-md-7 summary-panel" style="width:800px; height: 650px; margin-left:130px">
          <div class="panel panel-primary" style="width:450px; height: 500px">
            <div class="panel-heading">
              <h4 class="panel-title">Output</h4>
            </div>
            <div class="panel-body-summary"> 
                <div id="result"></div>   
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- References -->

  <!-- Our code -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- D3-Tip package -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="js/app.js"></script>
</body>
